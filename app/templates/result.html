{% extends "base.html" %}

{% block content %}

    <h1>Hello World</h1>

    <form action="" method="get" novalidate>

        {{ form.hidden_tag() }}

       {% if g.search_form %}

        <p>

            {{ g.search_form.seachString.label }}<br>

            {{ g.search_form.seachString(size=32) }}<br>

            {% for error in g.search_form.seachString.errors %}

            <span style="color: red;">[{{ error }}]</span>

            {% endfor %}

       {% endif %}      

        </p>   

    </form>

{% endblock %}
